<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="app__left">
          <div class="bar user-bar">
            <div class="user-bar__left">
              <img class="user-bar__img" src="img/avatar_io.jpg" alt="">
              <span class="user-bar__name">Nome Utente</span>
            </div>
            <div class="user-bar__right">
              <button class="btn btn-stories">
                <i class="fa-solid fa-circle-notch"></i>
              </button>
              <button class="btn btn-new-message">
                <i class="fa-solid fa-message"></i>
              </button>
              <button class="btn btn-options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>
          <div class="desktop-notification">
            <div class="desktop-notification__icon">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="desktop-notification__text-wrapper">
              <span class="desktop-notification__text">Ricevi notifiche di nuovi messaggi</span>
              <a class="desktop-notification__link" href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="search-bar">
            <div class="search-bar__wrapper">
              <input class="search-bar__text-input" type="text" placeholder="Cerca o inizia una nuova chat">
              <button class="btn btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <div class="contacts">
            <div class="contact">
              <img class="contact__img" src="img/avatar_1.jpg" alt="">
              <div class="contact__text-wrapper">
                <span class="contact__name">Michele</span>
                <span class="contact__message">Ultimo messaggio inviato</span>
              </div>
              <span class="contact__date">12:00</span>
            </div>
          </div>
        </div>
        <div class="app__right">
          <div class="bar contact-bar">
            <div class="contact-bar__left">
              <img class="contact-bar__img" src="img/avatar_1.jpg" alt="">
              <div class="contact-bar__text-wrapper">
                <span class="contact-bar__name">Michele</span>
                <span class="contact-bar__date">Ultimo accesso oggi alle 12:05</span>
              </div>
            </div>
            <div class="contact-bar__right">
              <button class="btn btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="btn btn-file">
                <i class="fa-solid fa-paperclip"></i>
              </button>
              <button class="btn btn-options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
